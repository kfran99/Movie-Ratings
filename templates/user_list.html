{% extends 'master.html' %}
{% block body %}
<h2>
    <a href="{{url_for('user_login_form')}}"> User Login</a>
<h2>
    <a href="{{ url_for('new_user_form')}}">Create User </h2>
{% for user in users %}
<h3>
    <a href="{{ url_for('view_user', id=user.id) }}">User {{ user.id }}</a>, 

    age {{ user.age }}, has {{ user.ratings|length }} ratings</h3>
{% endfor %}

{% endblock %}
