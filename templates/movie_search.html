{% extends 'master.html' %}  
{% block body %}
    <ul>
        {% for message in get_flashed_messages() %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    <form class="title_search" method="POST" action="/search/movie">
        <input type="text" class="form-control" placeholder="Movie Title" name="name">

    </form>
{% endblock %}
